<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI img gernarator using openAi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
 

    <div class="content">
<h3> Describe your Image </h3>
        <form id="image-form">

            
            <input type="text" id="prompt" required>
            <br>
            <label for="size">Choose a Image size:</label>
            <select name="size" id="size">
              <option value="small">small</option>
              <option value="medium"  selected>medium</option>
              <option value="large">large</option>
            </select>
<br>
            <button type="submit" id="submit-btn">Genrate Image</button>

        </form>

        <section class="image">
            <div class="loader"></div>
            <div class="image-container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="generatedImage">
            </div>
        
        </section>
    </div>  


</form>


<script src="index.js"></script>
</body>
</html>
